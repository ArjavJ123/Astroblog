---
layout: default
title: BlogPost
---
<link rel="stylesheet" type="text/css" href="/Assets/styles/footerblog.css" />
<link rel="stylesheet" type="text/css" href="Assets/styles/footerblog.css" />
<div class="top_section">
<img class="postthumbnail" src="{{page.thumbnail}}">
<div class="title">
    {{ page.title }}
  </div>
</div>
<div class = "post">
<div class="blogdate">
<p>{{ page.date | date_to_string }} - {{ page.author }}</p>
</div>
<div class="blogcontent">
{{ content }}
</div>
</div>
